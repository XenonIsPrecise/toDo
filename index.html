<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 class="todoHeader">
        My TODO List
    </h2>
    <div class="frame">
        <label for="search">Write here: </label>
        <input type="text" name="search" id="write" placeholder="Write your work here">
        <button id="add">Add</button>
    </div>

    <div class="todoCollection">
        <div class="todoItem">
            <span>Buy Milk</span>
            <span>X</span>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
